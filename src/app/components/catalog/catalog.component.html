<div class="catalog-container">
  <!-- Автоматическое определение категорий и создание секций для каждой -->
  <div *ngFor="let category of getUniqueCategories()" [id]="category" class="category-section">
    <h3 class="category-title">{{ category }}</h3>
    <div class="category-items">
      <mat-card *ngFor="let dish of dishes | filterByCategory: category" class="catalog-card">
        <img mat-card-image [src]="dish.imageUrl" alt="{{ dish.name }}">
        <mat-card-title>{{ dish.name }}</mat-card-title>
        <mat-card-subtitle>{{ dish.price | currency }}</mat-card-subtitle>
        <mat-card-content>
          <p>{{ dish.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="addToCart(dish)">Добавить в корзину</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
